<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree View Test</title>
    <style>
        /* 设置滚动条的样式 */
        ::-webkit-scrollbar
        {
            /*width: 8px;*/
            /*height: 8px;*/
            width: 4px;
            height: 6px;
            background-color: #A5D2F0;
        }
        ::-webkit-scrollbar:hover
        {
            width: 8px;
            height: 6px;
            /*width: 0px;*/
            /*height: 0px;*/
            background-color: #D6EFFF;
        }

        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track
        {
            border-radius: 4px;
            background-color: #D6EFFF;
        }

        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb:hover
        {
            width: 6px;
            height: 6px;
            /*width: 0px;*/
            /*height: 0px;*/
            background-color: #A5D2F0;
        }
        ::-webkit-scrollbar-thumb
        {
            border-radius: 4px;
            background-color: #A5D2F0;
        }
    </style>
<script defer src="app.js"></script></head>
<body>
    <div id="root"></div>
</body>

    setTimeout(()=> {
        console.log('setTimeout 1')
        new Promise((resovle) => {
            console.log('promise1 ')
            resovle()
        }).then(()=> {
            console.log('promise1 cb')
        })
    },1000)
    await 100
    setTimeout(() => {
        console.log('setTimeout 2')
    }, 1000)
</script>
</html>
